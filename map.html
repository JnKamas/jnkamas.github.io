<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.min.js"></script>
    <style>
        #map { width: 100%; height: 90vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var visitedCountries = []; // Your visited country codes

        var map = new Datamap({
            element: document.getElementById("map"),
            projection: "mercator",
            fills: {
                defaultFill: "#f0f0f0", // Default country color (gray)
                visited: "blue" // Color for visited countries
            },
            data: visitedCountries.reduce((acc, country) => {
                acc[country] = { fillKey: "visited" };
                return acc;
            }, {}),
            geographyConfig: {
                highlightOnHover: true,
                highlightFillColor: "red",
                popupTemplate: function(geo, data) {
                    return `<div style="padding: 10px; background: white; border-radius: 5px;">
                        <strong>${geo.properties.name}</strong><br>
                        ${data ? "✅ Visited" : "❌ Not visited"}
                    </div>`;
                }
            }
        });
    </script>
</body>
</html>
